<div id="bookSection">
	<h2>Books about code smells</h2>
	<p>Learn to write better smelling code.</p>
	{% for book in site.data.books %}
		<a href="{{ book.link }}" target="_blank" rel="nofollow">
			<img src="{{ '/assets/images/books' | relative_url }}/{{ book.image }}" alt="{{ book.title }} book cover" />
			<p>{{ book.title }}</p>
		</a>
	{% endfor %}
	<div id="affiliate">I receive a commission on sales made from the above affiliate links.</div>
</div>

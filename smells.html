---
layout: default
---
{% for smell in site.smells %}
	<p id="path">
		<a href="{{ '/' | relative_url }}">Code Smells</a> / <a href="{{ '/' | relative_url }}#{{ smell.group }}">{{ smell.group }}</a> / {{ smell.title }}
	</p>
	<div id="smellDefinition">
		<div id="smellHeading">
			<img alt="{{ smell.title }} icon" src="assets/images/smellIcons/{{ smell.image }}"/>
			<h1>{{ smell.title }}</h1>
		</div>
		{{ content }}
	</div>
{% endfor %}

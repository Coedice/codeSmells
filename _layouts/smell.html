---
layout: default
---
<p id="path">
	<a href="{{ '/' | absolute_url }}">Code Smells</a> / <a href="{{ '/' | absolute_url }}#{{ page.group | cgi_escape }}">{{- page.group -}}</a> / {{ page.title -}}
</p>
<div id="smellDefinition">
	<div id="smellHeading">
		<img alt="{{ page.title }} code smell icon" src="{{ '/assets/images/smellIcons' | absolute_url }}/{{ page.image }}" />
		<h1>{{- page.title -}}</h1>
	</div>
	{{- content -}}
</div>

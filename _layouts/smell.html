---
layout: default
---
<p id="path">
	<a href="{{ '/' | relative_url }}">Code Smells</a> / <a href="{{ '/' | relative_url }}#{{ page.group }}">{{ page.group }}</a> / {{ page.title }}
</p>
<div id="smellDefinition">
	<div id="smellHeading">
		<img alt="{{ page.title }} icon" src="assets/images/smellIcons/{{ page.image }}"/>
		<h1>{{ page.title }}</h1>
	</div>
	{{ content }}
</div>

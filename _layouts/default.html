<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Standard Metadata-->
		<title>Code Smells</title>
		<meta name="description" content="Learn to write less smelly code.">
		<meta name="keywords" content="Code smells, code quality, coding standards, Gavin Douch">
		<meta name="language" content="english">
		<meta name="author" content="Gavin Douch">
		<meta name="copyright" content="Gavin Douch">
		<meta charset="UTF-8">

		<!-- Styles -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#1c1c1c">
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">

		<!-- Icons-->
		{% include icons.html %}
	</head>
	<body>
		<div id="main">
			<h1 id="heading">
				<a href="{{ '/' | absolute_url }}">Code Smells</a>
			</h1>
			{{ content }}
			<div id="bookList">
				<h2>Books about code smells</h2>
				<p>Learn to write better smelling code.</p>
				{% for book in site.data.books %}
					<a href="{{ book.link }}" target="_blank" rel="nofollow" class="book">
						<img src="{{ '/assets/images/books' | absolute_url }}/{{ book.image }}" alt="{{ book.title }} book cover" />
						<p>{{ book.title }}</p>
					</a>
				{% endfor %}
				<div id="affiliate">I receive a commission on sales made from the above affiliate links.</div>
			</div>
			<p id="footer">
				&copy; {{ site.time | date: '%Y' }} <a href="https://gavindou.ch" rel="author">Gavin Douch</a>
			</p>
		</div>
	</body>
</html>

---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Analytics-->
		{% if jekyll.environment == "production" %}
			{% include gtag.html %}
		{% endif %}

		<!-- Generic -->
		<meta charset="UTF-8">
		<meta name="language" content="english">
		<meta name="copyright" content="Gavin Douch">

		<!-- SEO -->
		{% seo %}
		{% include icons.html %}

		<!-- Styles -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#ffffff">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono">
		<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
	</head>
	<body>
		<div id="main">
			<h1 id="heading"><a href="{{ '/' | relative_url }}">Code Smells</a></h1>
			{{ content }}
			<p id="footer">Copyright &copy; {{ site.time | date: '%Y' }} <a href="https://gavindou.ch" rel="author">Gavin Douch</a></p>
		</div>
	</body>
</html>
